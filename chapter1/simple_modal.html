<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="openModalButton" aria-haspopup="dialog" aria-controls="modal" aria-label="モーダルを開く">
    モーダルを開く
  </button>
  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" style="background:white; padding:20px; border-radius:8px; max-width:500px; width:90%;">
      <h2 id="modalTitle">モーダルタイトル</h2>
      <p>モーダルの内容です。</p>
      <button id="closeModalButton">閉じる</button>
    </div>
  </div>

  <script>
    const openButton = document.getElementById('openModalButton');
    const closeButton = document.getElementById('closeModalButton');
    const overlay = document.getElementById('overlay');

    openButton.addEventListener('click', () => {
      overlay.style.display = 'flex';
      closeButton.focus();
    });

    closeButton.addEventListener('click', () => {
      overlay.style.display = 'none';
      openButton.focus();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.style.display === 'flex') {
        overlay.style.display = 'none';
        openButton.focus();
      }
    });
  </script>
</body>
</html>
